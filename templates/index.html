<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Comparison Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Upload Files to Compare or Paste Content</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="file1">Select first file:</label>
                    <input type="file" class="form-control-file" id="file1" name="file1">
                    <small class="form-text text-muted">Or paste content below.</small>
                    <textarea id="content1" name="content1" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="file2">Select second file:</label>
                    <input type="file" class="form-control-file" id="file2" name="file2">
                    <small class="form-text text-muted">Or paste content below.</small>
                    <textarea id="content2" name="content2" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Compare</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
