<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }
        .diff-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .diff {
            width: 49%;
            border: 1px solid #ddd;
            overflow-x: auto;
            padding: 10px;
            height: 80vh;
            overflow-y: auto;
        }
        .line {
            white-space: pre-wrap;
            font-family: monospace;
        }
        .add { background-color: #e6ffed; }
        .del { background-color: #ffeef0; }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>Comparison Results</h1>
    <div class="diff-container">
        <div class="diff" id="diff1">
            <h2>File 1</h2>
            {% for line, class in diff_left %}
                <div class="line {{class}}">{{ line }}</div>
            {% endfor %}
        </div>
        <div class="diff" id="diff2">
            <h2>File 2</h2>
            {% for line, class in diff_right %}
                <div class="line {{class}}">{{ line }}</div>
            {% endfor %}
        </div>
    </div>
    <a href="/" class="btn btn-primary">Compare Other Files</a>
</div>
<script>
    let scrollSync = function(source, target) {
        source.addEventListener('scroll', () => {
            target.scrollTop = source.scrollTop;
        });
    };

    let diff1 = document.getElementById('diff1');
    let diff2 = document.getElementById('diff2');

    scrollSync(diff1, diff2);
    scrollSync(diff2, diff1);
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
