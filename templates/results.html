<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/prism.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/prism.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .scrollable-container {
            max-height:75vh; /* Adjust based on your preference */
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border: none; /* Remove borders between rows */
            text-align: left;
            width: 50%;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        .add { background-color: #ddffdd; }
        .del { background-color: #ffdddd; }
        .none { background-color: #f8f8f8; }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Comparison Results</h1>
    <div class="scrollable-container">
        <table>
            <tr>
                <th>File 1</th>
                <th>File 2</th>
            </tr>
            {% for line_left, line_right in diff_pairs %}
            <tr>
                <td class="{{ line_left[1] }}"><pre><code class="language-python">{{ line_left[0] }}</code></pre></td>
                <td class="{{ line_right[1] }}"><pre><code class="language-python">{{ line_right[0] }}</code></pre></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="/">Back</a>
</body>
</html>
